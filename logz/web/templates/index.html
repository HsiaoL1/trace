<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>日志管理系统</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      .log-file-item {
        transition: all 0.3s ease;
      }
      .log-file-item:hover {
        background-color: #f8f9fa;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .file-size {
        font-size: 0.9em;
        color: #6c757d;
      }
      .compressed-badge {
        font-size: 0.7em;
      }
      .search-panel {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      .stats-card {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">
          <i class="bi bi-journal-text"></i> 日志管理系统
        </a>
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="/"><i class="bi bi-house"></i> 首页</a>
          <a class="nav-link" href="/errors"
            ><i class="bi bi-exclamation-triangle"></i> 错误日志</a
          >
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <!-- 统计信息 -->
      <div class="row mb-4">
        <div class="col-md-3">
          <div class="card stats-card">
            <div class="card-body text-center">
              <h5 class="card-title">总文件数</h5>
              <h3 id="totalFiles">-</h3>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card stats-card">
            <div class="card-body text-center">
              <h5 class="card-title">总大小</h5>
              <h3 id="totalSize">-</h3>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card stats-card">
            <div class="card-body text-center">
              <h5 class="card-title">最早文件</h5>
              <h6 id="oldestFile">-</h6>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card stats-card">
            <div class="card-body text-center">
              <h5 class="card-title">最新文件</h5>
              <h6 id="newestFile">-</h6>
            </div>
          </div>
        </div>
      </div>

      <!-- 搜索面板 -->
      <div class="card search-panel mb-4">
        <div class="card-body">
          <h5 class="card-title"><i class="bi bi-search"></i> 高级搜索</h5>
          <form id="searchForm">
            <div class="row">
              <div class="col-md-3">
                <input
                  type="text"
                  class="form-control"
                  id="traceID"
                  placeholder="Trace ID"
                />
              </div>
              <div class="col-md-3">
                <input
                  type="text"
                  class="form-control"
                  id="spanID"
                  placeholder="Span ID"
                />
              </div>
              <div class="col-md-2">
                <select class="form-select" id="level">
                  <option value="">所有级别</option>
                  <option value="debug">Debug</option>
                  <option value="info">Info</option>
                  <option value="warn">Warn</option>
                  <option value="error">Error</option>
                  <option value="fatal">Fatal</option>
                </select>
              </div>
              <div class="col-md-2">
                <input
                  type="text"
                  class="form-control"
                  id="service"
                  placeholder="服务名"
                />
              </div>
              <div class="col-md-2">
                <button type="submit" class="btn btn-light w-100">
                  <i class="bi bi-search"></i> 搜索
                </button>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-md-4">
                <input
                  type="text"
                  class="form-control"
                  id="message"
                  placeholder="消息内容"
                />
              </div>
              <div class="col-md-3">
                <input
                  type="datetime-local"
                  class="form-control"
                  id="startTime"
                />
              </div>
              <div class="col-md-3">
                <input
                  type="datetime-local"
                  class="form-control"
                  id="endTime"
                />
              </div>
              <div class="col-md-2">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="useIndex"
                    checked
                  />
                  <label class="form-check-label text-white" for="useIndex">
                    使用索引
                  </label>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- 文件列表 -->
      <div class="card">
        <div
          class="card-header d-flex justify-content-between align-items-center"
        >
          <h5 class="mb-0"><i class="bi bi-files"></i> 日志文件列表</h5>
          <button class="btn btn-primary btn-sm" onclick="refreshFiles()">
            <i class="bi bi-arrow-clockwise"></i> 刷新
          </button>
        </div>
        <div class="card-body">
          <div id="fileList" class="row">
            <!-- 文件列表将通过JavaScript动态加载 -->
          </div>
        </div>
      </div>

      <!-- 搜索结果 -->
      <div class="card mt-4" id="searchResults" style="display: none">
        <div class="card-header">
          <h5 class="mb-0"><i class="bi bi-search"></i> 搜索结果</h5>
        </div>
        <div class="card-body">
          <div id="searchResultsContent">
            <!-- 搜索结果将通过JavaScript动态加载 -->
          </div>
        </div>
      </div>
    </div>

    <!-- 删除确认模态框 -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">确认删除</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <p>确定要删除文件 <strong id="deleteFileName"></strong> 吗？</p>
            <p class="text-danger">此操作不可撤销！</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              取消
            </button>
            <button
              type="button"
              class="btn btn-danger"
              onclick="confirmDelete()"
            >
              删除
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let currentDeleteFile = "";

      // 页面加载时初始化
      document.addEventListener("DOMContentLoaded", function () {
        loadStats();
        loadFiles();
      });

      // 加载统计信息
      async function loadStats() {
        try {
          const response = await fetch("/api/stats");
          const result = await response.json();

          if (result.success) {
            const stats = result.data;
            document.getElementById("totalFiles").textContent =
              stats.total_files || 0;
            document.getElementById("totalSize").textContent = formatFileSize(
              stats.total_size || 0
            );
            document.getElementById("oldestFile").textContent =
              stats.oldest_file || "-";
            document.getElementById("newestFile").textContent =
              stats.newest_file || "-";
          }
        } catch (error) {
          console.error("加载统计信息失败:", error);
        }
      }

      // 加载文件列表
      async function loadFiles() {
        try {
          const response = await fetch("/api/files");
          const result = await response.json();

          if (result.success) {
            displayFiles(result.data);
          } else {
            showAlert("加载文件列表失败: " + result.error, "danger");
          }
        } catch (error) {
          console.error("加载文件列表失败:", error);
          showAlert("加载文件列表失败: " + error.message, "danger");
        }
      }

      // 显示文件列表
      function displayFiles(files) {
        const fileList = document.getElementById("fileList");

        if (files.length === 0) {
          fileList.innerHTML =
            '<div class="col-12 text-center text-muted"><p>暂无日志文件</p></div>';
          return;
        }

        fileList.innerHTML = files
          .map(
            (file) => `
                <div class="col-md-6 col-lg-4 mb-3">
                    <div class="card log-file-item h-100">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <h6 class="card-title mb-0">${file.name}</h6>
                                ${
                                  file.is_compressed
                                    ? '<span class="badge bg-secondary compressed-badge">压缩</span>'
                                    : ""
                                }
                            </div>
                            <p class="card-text file-size">
                                <i class="bi bi-file-earmark-text"></i> ${formatFileSize(
                                  file.size
                                )}<br>
                                <i class="bi bi-clock"></i> ${formatDate(
                                  file.mod_time
                                )}
                            </p>
                            <div class="btn-group w-100" role="group">
                                <button class="btn btn-outline-primary btn-sm" onclick="viewFile('${
                                  file.name
                                }')">
                                    <i class="bi bi-eye"></i> 查看
                                </button>
                                <button class="btn btn-outline-danger btn-sm" onclick="deleteFile('${
                                  file.name
                                }')">
                                    <i class="bi bi-trash"></i> 删除
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `
          )
          .join("");
      }

      // 查看文件
      function viewFile(filename) {
        window.open(`/view/${encodeURIComponent(filename)}`, "_blank");
      }

      // 删除文件
      function deleteFile(filename) {
        currentDeleteFile = filename;
        document.getElementById("deleteFileName").textContent = filename;
        new bootstrap.Modal(document.getElementById("deleteModal")).show();
      }

      // 确认删除
      async function confirmDelete() {
        try {
          const response = await fetch(
            `/api/files/delete/${encodeURIComponent(currentDeleteFile)}`,
            {
              method: "DELETE",
            }
          );
          const result = await response.json();

          if (result.success) {
            showAlert("文件删除成功", "success");
            loadFiles();
            loadStats();
          } else {
            showAlert("删除失败: " + result.error, "danger");
          }
        } catch (error) {
          showAlert("删除失败: " + error.message, "danger");
        }

        bootstrap.Modal.getInstance(
          document.getElementById("deleteModal")
        ).hide();
      }

      // 搜索表单提交
      document
        .getElementById("searchForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const searchData = {
            trace_id: document.getElementById("traceID").value,
            span_id: document.getElementById("spanID").value,
            level: document.getElementById("level").value,
            service: document.getElementById("service").value,
            message: document.getElementById("message").value,
            start_time: document.getElementById("startTime").value
              ? new Date(document.getElementById("startTime").value)
              : new Date(0),
            end_time: document.getElementById("endTime").value
              ? new Date(document.getElementById("endTime").value)
              : new Date(),
            limit: 100,
            offset: 0,
            use_index: document.getElementById("useIndex").checked,
          };

          try {
            const response = await fetch("/api/search", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(searchData),
            });

            const result = await response.json();

            if (result.success) {
              displaySearchResults(result.data);
            } else {
              showAlert("搜索失败: " + result.error, "danger");
            }
          } catch (error) {
            showAlert("搜索失败: " + error.message, "danger");
          }
        });

      // 显示搜索结果
      function displaySearchResults(data) {
        const searchResults = document.getElementById("searchResults");
        const content = document.getElementById("searchResultsContent");

        if (data.entries && data.entries.length > 0) {
          content.innerHTML = `
                    <div class="alert alert-info">
                        找到 ${data.total} 条记录，显示 ${
            data.entries.length
          } 条
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>时间</th>
                                    <th>级别</th>
                                    <th>服务</th>
                                    <th>Trace ID</th>
                                    <th>消息</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.entries
                                  .map(
                                    (entry) => `
                                    <tr>
                                        <td>${formatDate(entry.timestamp)}</td>
                                        <td><span class="badge bg-${getLevelColor(
                                          entry.level
                                        )}">${entry.level}</span></td>
                                        <td>${entry.service || "-"}</td>
                                        <td><code>${
                                          entry.trace_id || "-"
                                        }</code></td>
                                        <td>${entry.msg}</td>
                                    </tr>
                                `
                                  )
                                  .join("")}
                            </tbody>
                        </table>
                    </div>
                `;
        } else {
          content.innerHTML =
            '<div class="alert alert-warning">未找到匹配的日志记录</div>';
        }

        searchResults.style.display = "block";
        searchResults.scrollIntoView({ behavior: "smooth" });
      }

      // 刷新文件列表
      function refreshFiles() {
        loadFiles();
        loadStats();
      }

      // 工具函数
      function formatFileSize(bytes) {
        if (bytes === 0) return "0 B";
        const k = 1024;
        const sizes = ["B", "KB", "MB", "GB"];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + " " + sizes[i];
      }

      function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleString("zh-CN");
      }

      function getLevelColor(level) {
        const colors = {
          debug: "secondary",
          info: "info",
          warn: "warning",
          error: "danger",
          fatal: "dark",
        };
        return colors[level.toLowerCase()] || "secondary";
      }

      function showAlert(message, type) {
        const alertDiv = document.createElement("div");
        alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
        alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;

        document
          .querySelector(".container")
          .insertBefore(
            alertDiv,
            document.querySelector(".container").firstChild
          );

        setTimeout(() => {
          if (alertDiv.parentNode) {
            alertDiv.remove();
          }
        }, 5000);
      }
    </script>
  </body>
</html>
